<div class="container">
    <div class="card">
        <div>            
            <form class="item form-row item" #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
                <h2>Login</h2>&nbsp;&nbsp;&nbsp;&nbsp;
                <div>
                    <input class="form-control" type="email" name="email" placeholder="Email" ngModel required size="20" />
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div>
                    <input class="form-control" type="password" name="password" placeholder="Password" ngModel required size="15" />
                </div>
                &nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary "  type="submit" style="cursor: pointer;">Login</button>
            </form>
        </div>
    </div>
</div>
<style>
    .item, .card{

        padding-left: 150px;
        padding-right: 50px;
        padding-top: 10px;
        padding-bottom: 10px;
    }
</style>
