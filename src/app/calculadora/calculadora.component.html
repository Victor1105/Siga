<div class="container">
    <h1>{{ titulo }}</h1>
    <form action="">
        <div class="form-group">
            <label for="">Numero 1</label>
             <input [(ngModel)]="operandoA" name="operandoA" type="number" class="form-control" placeholder="Escribe el primer numero"> 
        </div>
        <div class="form-group">
            <label for="">Numero 2</label>
             <input [(ngModel)]="operandoB" name="operandoB" type="number" class="form-control" placeholder="Escribe el segundo numero"> 
        </div>
        <button type="submit" 
                class="btn btn-primary" 
                (click)="onSumar()">
                Sumar
        </button>
    </form>
</div>
