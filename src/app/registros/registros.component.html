
    <!-- Page Wrapper -->
    <div id="wrapper">
    <app-sidebar></app-sidebar>
        
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <app-topbar></app-topbar>
            
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="container">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">{{ titulo }}</h6>
                        </div>
                        <div class="card-body">
            
                            
                            <div class="col-xs-12">
                                <h3></h3>
                            </div>
                        
                            <!--(Importar) Formulario de Angular-->
                            <form class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="nombre" class="sr-only">Nombre</label>
                                    <!-- Property Binding y Event Biding-->
                                    <!-- <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="nombreInput">  -->
                                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" #nombreInput required>
                                    <br/>
                                    <label for="edad" class="sr-only">Edad</label>
                                    <!-- <input type="text" name="edad" id="edad" placeholder="Edad" class="form-control" [(ngModel)]="edadInput"> -->
                                    <input type="text" name="edad" id="edad" placeholder="Edad" class="form-control" #edadInput required>
                                    <br/>
                                    <label for="usuario" class="sr-only">Usuario</label>
                                    <!-- <input type="text" name="usuario" id="usuario" placeholder="Usuario" class="form-control" [(ngModel)]="usuarioInput"> -->
                                    <input type="text" name="usuario" id="usuario" placeholder="Usuario" class="form-control" #usuarioInput required>
                                    <br/>
                                    <label for="password" class="sr-only">Password</label>
                                    <!-- <input type="password" name="password" id="password" placeholder="Password" class="form-control" [(ngModel)]="passwordInput">-->
                                    <input type="text" name="password" id="password" placeholder="Password" class="form-control" #passwordInput required>
                                    <br/>
                                </div>
                                <div class="form-group col-md-1">
                                    <button type="submit" class="btn btn-primary" 
                                        (click) = "onAgregarUsuario(nombreInput,edadInput,usuarioInput,passwordInput)"> 
                                            Agregar 
                                    </button>
                                    <hr/>
                                </div>
                            </form>
                            <hr/><br/>

                            <app-alumnos class="form-row" *ngFor="let elementousuarios of usuarios; let i = index"
                            [usuarios_hijo]="elementousuarios"
                            [indice]="i"
                            ></app-alumnos>

                            <hr/><br/>
                            <h3>{{ titulo_listado }}</h3>

                            <div *ngFor="let regjson of registrojson; let i = index" class="row">
                                <div class="col-xs-12">
                                    <div class="container">
                                        {{i+1}}: {{ regjson.nombre}}, {{regjson.edad}}, {{regjson.usuario}}, {{regjson.password}}
                                    </div>            
                                </div>        
                            </div>
                            <hr/><br/>

                            <app-calculadora 
                                (resultadoSuma)="onResultado($event)">
                            </app-calculadora>
                            <div class="container">
                                <p>Resultado: {{ resultado }}</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <app-footer></app-footer>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
