
    <!-- Page Wrapper -->
    <div id="wrapper">
        <app-sidebar></app-sidebar>
            
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
    
            <!-- Main Content -->
            <div id="content">
    
                <app-topbar></app-topbar>
                
                
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="container">
                                
                        <!-- Page Heading -->
                            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                <h1 class="h3 mb-0 text-gray-800">Estudiantes</h1>
                                <button [routerLink]="['/estudiante/agregar']" type="button" class="btn btn-primary">                                    
                                    Registrar Estudiante</button>
                            </div>
    
                            <!-- Content Row -->
    
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Apellido Paterno</th>
                                        <th scope="col">Apellido Materno</th>
                                        <th scope="col">Dirección</th>  
                                        <th scope="col">Edad</th>
                                        <th scope="col">Rut</th>   
                                        <th scope="col">CV</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Teléfono</th>                                 

                                    </tr>
                                </thead>
                                <tbody> 
                                    <tr *ngFor="let ejson of estudiantes">
                                        <td>{{ ejson.nombres }}</td>
                                        <td>{{ ejson.apellidoP }}</td>
                                        <td>{{ ejson.apellidoM }}</td>
                                        <td>{{ ejson.direccion }}</td>
                                        <td>{{ ejson.edad }}</td>
                                        <td>{{ ejson.rut }}</td>
                                        <td>{{ ejson.cverificacion }}</td>
                                        <td>{{ ejson.email }}</td>
                                        <td>{{ ejson.telefono }}</td>
                                    </tr>        
                                </tbody>
                            </table>
                    </div>

                </div>
                <!-- /.container-fluid -->
    
            </div>
            <!-- End of Main Content -->
    
            

            <app-footer></app-footer>
    
            </div>
            <!-- End of Content Wrapper -->
    
        </div>
        <!-- End of Page Wrapper -->
